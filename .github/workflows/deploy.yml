name: Deploy TO EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3
     - name: Set up JDK 17 설정
       uses: actions/setup-java@v3
       with:
         java-version: '17'
         distribution: 'temurin'

     - name: Gradle 캐싱
       uses: actions/cache@v3
       with:
         path: |
           ~/.gradle/caches
           ~/.gradle/wrapper
         key: ${{ runner.os }}-gradle-${{ hashFiles('**/*gradle*', '**/gradle-wrapper.properties') }}
         restore-keys: |
           ${{ runner.os }}--gradle-

     - name: Gradlew 권환설정
       run: chmod +x ./gradlew
     - name: Gradle 빌드실행
       run: ./gradlew bootJar

     - name: application.yml 수정 실행
       run: |
         echo "APPLICATION" > ./application.yml
         echo "APPLICATION_DEV" > ./application-dev.yml
          echo " password: '${{ secrets.DB_PASSWORD }}'" >> ./application-dev.yml
         echo "APPLICATION_TEST" > ./application-test.yml
       env:
         APPLICATION: ${{ secrets.APPLICATION }}
         APPLICATION_DEV: ${{ secrets.APPLICATION_DEV }}
         DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
         APPLICATION_TEST: ${{ secrets.APPLICATION_TEST }}

     - name: DockerHub 로그인
       uses: docker/login-ation@v2
       with:
         username: $ {{ secrets.DOCKER_HUB_USERNAME }}
         password: $ {{ secrets.DOCKER_HUB_TOKEN }}
     - name: Docker Image 빌드 and DockerHub Push
       uses:  docker/build-push-action@v4
       with:
         context: ./SecretsOfKitchen
         file: ./SecretsOfKitchen/Dockerfile
         push: true
         platforms: linux/amd64
         tags: ${{ env.DOCKER_HUB_REPOSITORY }}:latest