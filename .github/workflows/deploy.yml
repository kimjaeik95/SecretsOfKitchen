name: Deploy TO EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3
     - name: Set up JDK 17 설정
       uses: actions/setup-java@v3
       with:
         java-version: '17'
         distribution: 'temurin'

     - name: Gradle 캐싱
       uses: actions/cache@v3
       with:
         path: |
           ~/.gradle/caches
           ~/.gradle/wrapper
         key: ${{ runner.os }}-gradle-${{ hashFiles('**/*gradle*', '**/gradle-wrapper.properties') }}
         restore-keys: |
           ${{ runner.os }}--gradle-

     - name: Gradlew 권환설정
       run: chmod +x ./gradlew
     - name: Gradle 빌드실행
       run: ./gradlew bootJar

     - name: application.yml 수정 실행
       run: |
         echo "APPLICATION" > ./application.yml
         echo "APPLICATION_DEV" > ./application-dev.yml
         echo "APPLICATION_TEST" > ./application-test.yml
       env:
         APPLICATION: ${{ secrets.APPLICATION }}
         APPLICATION_DEV: ${{ secrets.APPLICATION_DEV }}
         APPLICATION_TEST: ${{ secrets.APPLICATION_TEST }}
